<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style: none;
		}
		body,html,ul,li{
			width: 100%;
			height: 100%;
		}
		ul>li{
			background-color: pink;
			padding-left: 20px;
			
		}
		ol{
			position: fixed;
			left: 50px;
			top: 0;
		}
		ol>li{
			width: 50px;
			height: 50px;
			border: 1px solid #ccc

		}
	</style>
</head>
<body>
	<ul id="ul">
		<li>首页</li>
		<li>作品</li>
		<li>书架</li>
		<li>技术</li>
		<li>联系我</li>
	</ul>
	<ol id="ol">
		<li>首页</li>
		<li>作品</li>
		<li>书架</li>
		<li>技术</li>
		<li>联系我</li>
	</ol>
	<script src="my.js"></script>
	<!-- 我想要的效果是一整屏一整屏的滑动 每一次滑动都是直接scrollTo-->
	<script>
		var ul = $('ul');
		var ulli = ul.children;
		var ol = $('ol');
		var olli = ol.children;
		var bgc = ["pink","purple","orange","blue","green"];
		var timer = null;
		for(var i=0; i<ulli.length; i++){
			ulli[i].style.backgroundColor = bgc[i];
			olli[i].style.backgroundColor = bgc[i];
			olli[i].index = i;
			olli[i].onclick = function(){
				var leader = 0;
				//选择项的离顶部的距离
				var target = ulli[this.index].offsetTop;
				// console.log(target);
				clearInterval(timer);
				timer = setInterval(function(){
					leader = leader + (target - leader ) / 10;
					window.scrollTo(0,leader);
				},30)
			}
		}

		
		
	</script>
</body>
</html>
