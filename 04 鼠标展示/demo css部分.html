<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin:100px auto;
            overflow: hidden;
            background: url(images/01big.jpg) no-repeat;
        }
        #box ul{
            overflow: hidden;
            border-top:1px solid #ccc;
        }
        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
<script>
    var box = document.getElementById('box');
    var list = box.children[0].children;
    // console.log(list);
    // 遍历每一个list
    
    for(var i=0; i<list.length; i++){
        //为每一个li加上index属性
        list[i].index = i;
        list[i].onmouseover =show;
    }

    function show(){

        box.style.backgroundImage = 'url(images/0'+ (this.index + 1) +'big.jpg)';

    }
</script>
</body>
</html>
