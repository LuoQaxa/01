<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
        margin:0;
        padding: 0;
    }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn200">200</button>
<button id="btn400">400</button>
<div id="run"></div>
</body>
</html>
<script>
    function $(id) {return document.getElementById(id)}
    $("btn200").onclick = function() {
        animate($("run"),200);  // animate 自定义函数
        // 第一个参数  谁做动画    第二参数目标位置
    }
    $("btn400").onclick = function() {
        animate($("run"),400);
    }
   
   //点击触发动画函数
   //

   function animate(obj,target){
        clearInterval(obj.timer);
        //当目标值是小于offsetLeft值时就速度就为负值
        speed = (target - obj.offsetLeft) / 10 

        obj.timer = setInterval(function(){
            obj.style.left = obj.offsetLeft + speed +'px';
            //不再是offsetLeft大于目标值时清除定时器了
            //而是与target - offsetLeft 的绝对值 小于速度值时清除定时器，并把obj的位置直接定位到target值
            if ( Math.abs(target - obj.offsetLeft) < 10) {
                clearInterval(obj.timer);
                obj.style.left = target + 'px';
            }
        },10)

 }

</script>
