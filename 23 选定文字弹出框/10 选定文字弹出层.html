<!DOCTYPE html>
<html>

<body>

<script>
    window.onload = function(){
    	function $(id) {return document.getElementById(id)};
    	$('test').onmouseup = function(event){
    		event = window.event || event;
    		var txt;
    		  if(window.getSelection)  // 获取我们选中的文字
        {
            txt = window.getSelection().toString();   // 转换为字符串
        }
        else
        {
            txt = document.selection.createRange().text;   // ie 的写法
        }
        //当txt为不为空即 因为所有字符串为真，空字符串为假，所有数字为真，0为假
    	if (txt) {
    			$('demo').style.display = 'block';
    			$('demo').style.left = event.clientX + 4+'px';
    			$('demo').style.top = event.clientY + 4+'px';
    		}
    		$('demo').innerHTML = txt;
    	}
    	
    	   $('test').onmousedown = function(){
    		$('demo').style.display = 'none';
    	}
    }
</script>
</body>
</html>
